<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">

  <title>YOLO MASH</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="script.js">
</head>
<body>

  <h1 class="logo"><img src="img/mash-logo.svg" /></h1>
  <p class="description">Fill in the blanks and your future will be foretold.</p>

<form action="" method="post" id="mash">

  <div id="answers" class="hide">
      <p>Your home is in <span id="location"></span> married to <span id="spouse"></span> as you are a <span id="profession"></span> who owns a <span id="home"></span> and likes to <span id="hobby"></span>.
  </div>

  <div class="bucket">
  
    <div class="choice-bucket">
      <h4 class="highlight">Where will you live?</h4>
        <input name="location[]" type="text">
        <input name="location[]" type="text">
        <input name="location[]" type="text">
        <input name="location[]" type="text">
      </div>
      
      <div class="choice-bucket">
        <h4 class="highlight">Your future profession?</h4>
          <input name="profession[]" type="text">
          <input name="profession[]" type="text">
          <input name="profession[]" type="text">
          <input name="profession[]" type="text">
      </div>
      
     <div class="choice-bucket">
        <h4 class="highlight">Who will you marry?</h4>
          <input name="spouse[]" type="text">
          <input name="spouse[]" type="text">
          <input name="spouse[]" type="text">
          <input name="spouse[]" type="text">
      </div>
    
    <div class="choice-bucket">
        <h4 class="highlight">What will your hobby be?</h4>
          <input name="hobby[]" type="text">
          <input name="hobby[]" type="text">
          <input name="hobby[]" type="text">
          <input name="hobby[]" type="text">
      </div>

  </div>

  <input type="submit" value="Tell my fortune">
</form>
<script src="script.js"></script>
</body>
</html>
